<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Codefoxdev</title>
    <link rel="shortcut icon" href="/src/assets/logo.svg" type="image/svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@100;200;300;400;500;600;800&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <!-- Checkbox for nav menu -->
    <input type="checkbox" name="nav-toggle" id="nav-toggle" hidden />
    <nav class="nav flex-next sticky">
      <div class="flex-row">
        <a href="/">
          <img src="/src/assets/logo.svg" alt="" class="logo" />
        </a>
        <p
          class="archivo-black title"
          data-scroll-threshold="0vh"
          data-scroll-class="shown">
          CODEFOXDEV
        </p>
      </div>
      <div class="flex-next">
        <div class="links flex-row">
          <a href="/about" class="link line">About</a>
          <a href="/projects" class="link line">Projects</a>
          <a href="/contact" class="link line">Contact</a>
        </div>
        <div class="menu flex-row">
          <label for="nav-toggle">
            <span class="material-symbols-rounded pointer">menu</span>
          </label>
        </div>
      </div>
      <div class="nav-menu flex-list">
        <a href="/" class="link line fw">
          <span>Home</span>
        </a>
        <a href="/about" class="link line fw">
          <span>About</span>
        </a>
        <a href="/photography" class="link line fw">
          <span>Hobbies</span>
        </a>
        <a href="/projects" class="link line fw">
          <span>Projects</span>
        </a>
        <a href="/design" class="link line fw">
          <span>Design philosophy</span>
        </a>
        <a href="/contact" class="link line fw">
          <span>Contact</span>
        </a>
        <a
          href="https://github.com/codefoxdev"
          target="_blank"
          class="link line fw external">
          <span>Github</span>
        </a>
        <a
          href="https://npmjs.com/~codefoxdev"
          target="_blank"
          class="link line fw external">
          <span>npm</span>
        </a>
      </div>
    </nav>
    <main>
      <div class="front projects flex-list">
        <h1 class="title">Projects</h1>
        <div
          class="items projects-items"
          data-projects-fill
          data-projects-small></div>
      </div>
    </main>
    <div class="footer"></div>
    <div class="background absolute top left">
      <div class="solid"></div>
    </div>
    <div class="background-darken"></div>
    <div class="lines absolute top left">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <!-- main module loads all correct scripts -->
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
